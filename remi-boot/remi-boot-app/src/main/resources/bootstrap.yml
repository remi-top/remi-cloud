# 服务端口号
server:
  port: 12801

spring:
  application:
    name: remi-boot-app
  profiles:
    active: local
  cloud:
    # nacos
    nacos:
      # 注册中心
      username: nacos
      password: nacos
      discovery:
        # 配置中心的地址
        server-addr: ${NACOS_HOST:192.168.1.31}:${NACOS_PORT:8848}
        #命名空间
        namespace: ${spring.profiles.active:dev}
        # 配置文件的环境
        group: ${SERVICE_DISCOVERY_GROUP_NAME:dev}
      # 配置中心
      config:
        # 配置中心的地址
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        #命名空间
        namespace: ${spring.cloud.nacos.discovery.namespace}
        # 配置文件prefix
        prefix: ${spring.application.name}
        # 配置文件的环境
        group: ${spring.cloud.nacos.discovery.group}
        # 配置文件的格式
        file-extension: yaml
        # 配置的编码
        encode: UTF-8
        # 是否开启监听和自动刷新
        refresh-enabled: true
        # 共享配置
        shared-configs:
          #  Data Id 的默认完整格式为： ${prefix}-${spring.profile.active}.${file-extension}。
          - dataId: application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
            group: ${spring.cloud.nacos.discovery.group}
            #是否自动刷新
            refresh: true
