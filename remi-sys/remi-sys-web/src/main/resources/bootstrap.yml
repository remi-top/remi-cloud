# 服务端口号
server:
  port: 1010

spring:
  application:
    name: remi-sys-web
  profiles:
    #active: dev
    active: sit
  cloud:
    nacos:
      username: nacos
      password: nacos
      discovery:
        #server-addr: ${NACOS_HOST:192.168.31.18}:${NACOS_PORT:8848}
        server-addr: ${NACOS_HOST:192.168.31.200}:${NACOS_PORT:30888}
        #namespace: ${SERVICE_NAME_SPACE_NAME:dev}
        namespace: ${NAME_SPACE:sit}
        #group: ${SERVICE_DISCOVERY_GROUP_NAME:dev}
        group: ${GROUP_NAME:sit}
      config:
        #server-addr: ${NACOS_HOST:192.168.31.18}:${NACOS_PORT:8848}
        server-addr: ${NACOS_HOST:192.168.31.200}:${NACOS_PORT:30888}
        #namespace: ${SERVICE_NAME_SPACE_NAME:dev}
        namespace: ${NAME_SPACE:sit}
        #group: ${SERVICE_DISCOVERY_GROUP_NAME:dev}
        group: ${GROUP_NAME:sit}
        file-extension: yaml
        refresh-enabled: true
        encode: UTF-8
        shared-configs:
          - dataId: remi-cloud-${spring.profiles.active}.yaml
            group: ${SERVICE_DISCOVERY_GROUP_NAME:sit}
            refresh: true



